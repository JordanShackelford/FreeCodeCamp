<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="tomatoWrapper">
    <div id="tomato">
      <h1>Pomodoro<br>Timer</h1>
      <hr>
      
      <div id="workContainer">
        <div class="marching-ants">
          <div id="workTimer" class="timer">
            <span id="workMinus" class="btn btn-danger timerButton">-</span>
            <span id="workTime"></span>
            <span id="workPlus" class="btn btn-success timerButton">+</span>
            <p>WORK<p>
          </div>
        </div>
      </div>

      <div id="breakContainer">
        <div class="marching-ants">
          <div id="breakTimer" class="timer">
            <span id="breakMinus" class="btn btn-danger timerButton">-</span>
            <span id="breakTime"></span>
            <span id="breakPlus" class="btn btn-success timerButton">+</span>
            <p>BREAK</p>
          </div>
        </div>
      </div>
        <button id="stop" class="btn btn-danger">Stop</button>
        <button id="reset" class="btn btn-info">Reset</button>
        <button id="start" class="btn btn-success">Start</button>
        

      
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
